<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/stylecontact.css">
</head>
<body>
		<form class="box" action="city.html" method="post" onsubmit="alert('Successfully submited')">
            <h1>Contact Us</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="" placeholder="Your first name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="" placeholder="Your last name..">
            <label for="Phone">Email</label>
            <input type="text" id="Phone" name="" placeholder="Your email..">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="select">Select</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="" placeholder="Write Something.." style="height: 200px;"></textarea>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
